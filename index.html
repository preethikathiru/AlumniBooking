<!DOCTYPE html>
<html>

<head>
    <title>Student</title>
</head>

<body>
    <h1>WELCOME</h1>

    <form method="post" action="/bookalumni">
        <label>Select the slot</label><br>
        <select id="alumni" name="alumnii">
            <option value="Arun">Arun</option>
            <option value="Preethi">Preethi</option>
        </select>


        <select id="date" name="dates">
            <option input type="date">28 may 2017</option>
            <option input type="date">30 apr 2018</option>
            <option input type="date">01 jun 2019</option>
            <option input type="date">04 jan 2019</option>

        </select>
        <input type="submit" value="book">
        <input type="button" onclick="listdetails()" value="bookinglists" id="showlist">
        <p id="showData"></p>
    </form>


    
    <script>
        var bookings;

        function jsontohtml(bookings) {
            for (var i = 0; i < bookings.length; i++) {
                for (var key in bookings[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }

            var table = document.createElement("table");
            var tr = table.insertRow(-1);                   // TABLE ROW.
            for (var i = 0; i < col.length; i++) {
                var th = document.createElement("th");      // TABLE HEADER.
                th.innerHTML = col[i];
                tr.appendChild(th);
            }
            for (var i = 0; i < bookings.length; i++) {

                tr = table.insertRow(-1);

                for (var j = 0; j < col.length; j++) {
                    var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = bookings[i][col[j]];
                }
                var tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = 'accept'
            }
            var divContainer = document.getElementById("showData");
            divContainer.innerHTML = "";
            divContainer.appendChild(table);
        }
        function listdetails() {

            console.log('inside function')
            const url = 'http://localhost:3000/getlist';

            fetch(url).then(response => {
                return response.json();
            }).then(bookings => {
               //JsonBooking = bookings
                console.log(bookings);
                jsontohtml(bookings);
            }).catch(err => {
                console.log('unable to fetch  data')
            })

        }

        var col = [];
        console.log(bookings)


    </script>
</body>

</html>
